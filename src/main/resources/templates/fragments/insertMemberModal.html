<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="insertMemberModal">
    <head>
      <link th:href="@{/css/main/insertMemberModal.css}" rel="stylesheet" />
      <link th:href="@{/css/main/button19.css}" rel="stylesheet" />
      <link th:href="@{/css/main/genderCheckbox.css}" rel="stylesheet" />
      <link th:href="@{/css/main/selectColors.css}" rel="stylesheet" />
      <link th:href="@{/css/main/selectAreas.css}" rel="stylesheet" />
    </head>
    <div id="insertMemberModal" class="insertMemberModal">
      <div class="insertMemberModal__content">
        <h1>신입회원 명단 추가</h1>
        <div style="display: grid; grid-template-columns: repeat(1, 1fr)">
          <!--  -->
          <div
            style="padding: 20px; border: 1px solid #ddd; text-align: center"
          >
            <!--  -->
            <select
              id="areaSelect"
              class="selectpicker"
              data-size="4"
              style="
                border-radius: 4px;
                border: 2px solid #80a2f0;
                padding: 1rem 4rem 1rem 1rem;
                color: black;
                box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
              "
            >
              <option value="">소속클럽</option>
              <option
                th:each="area : ${areas}"
                th:value="${area}"
                th:text="${area}"
              ></option>
            </select>
            <!--  -->
          </div>
          <!--  -->
          <div
            style="
              padding: 20px;
              border: 1px solid #ddd;
              text-align: center;
              display: flex;
            "
          >
            <input
              type="text"
              id="nameInputText"
              placeholder="성함을 입력해주세요..."
              style="
                border-style: none;
                color: black;
                font-size: xx-large;
                flex: 1;
                text-align: center;
              "
            />
          </div>
          <!--  -->
          <div
            style="
              padding: 20px;
              border: 1px solid #ddd;
              text-align: center;
              display: flex;
              justify-content: center;
            "
          >
            <div class="checkbox-wrapper-16">
              <label class="checkbox-wrapper">
                <input
                  type="radio"
                  name="gender"
                  value="M"
                  id="maleCheckbox"
                  class="checkbox-input"
                />
                <span class="checkbox-tile">
                  <span class="checkbox-icon"> </span>
                  <span class="checkbox-label">남자</span>
                </span>
              </label>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="checkbox-wrapper-16">
              <label class="checkbox-wrapper">
                <input
                  type="radio"
                  name="gender"
                  value="F"
                  id="femaleCheckbox"
                  class="checkbox-input"
                />
                <span class="checkbox-tile">
                  <span class="checkbox-icon"> </span>
                  <span class="checkbox-label">여자</span>
                </span>
              </label>
            </div>
          </div>
          <!--  -->
          <div
            style="
              padding: 20px;
              border: 1px solid #ddd;
              text-align: center;
              display: flex;
            "
          >
            <div id="radios">
              <label class="colorLabel" for="input1"></label>
              <input
                id="input1"
                class="colorInput"
                value="red"
                name="colorRadio"
                type="radio"
              />
              <label class="colorLabel" for="input2"></label>
              <input
                id="input2"
                class="colorInput"
                name="colorRadio"
                value="orange"
                type="radio"
              />
              <label class="colorLabel" for="input3"></label>
              <input
                id="input3"
                class="colorInput"
                name="colorRadio"
                type="radio"
                value="yellow"
              />
              <label class="colorLabel" for="input4"></label>
              <input
                id="input4"
                class="colorInput"
                name="colorRadio"
                type="radio"
                value="green"
              />
              <label class="colorLabel" for="input5"></label>
              <input
                id="input5"
                class="colorInput"
                name="colorRadio"
                type="radio"
                value="black"
              />
              <span id="slider"></span>
            </div>
          </div>
        </div>
        <!-- HTML !-->
        <button id="insertMemberBtn" class="button-19" role="button">
          확인
        </button>
        <div class="insertMemberModal__footer"></div>
        <a id="closeInsertMemberModal" href="#" class="insertMemberModal__close"
          >&times;</a
        >
      </div>
    </div>
    <script
      type="text/javascript"
      th:src="@{/js/main/insertMemberModal.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/js/main/selectColors.js}"
    ></script>
    <script type="text/javascript" th:src="@{/js/main/selectAreas.js}"></script>
  </div>
</html>
