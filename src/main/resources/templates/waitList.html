<!DOCTYPE html>
<html
  lang="en"
  style="
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-user-select: none;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <th:block th:replace="fragments/config :: commonCss" />
    <title>WaitingList</title>
  </head>
  <body>
    <!-- 로딩 -->
    <th:block th:include="fragments/loading :: loading" />
    <!-- 로딩 -->

    <!-- 강아지 css -->
    <th:block th:include="fragments/dog :: dog" />
    <!-- 강아지 css -->

    <!-- 플로팅 액션 메뉴 버튼 -->
    <th:block th:include="fragments/floatingButton :: floatingButton" />
    <!-- 플로팅 액션 메뉴 버튼 -->

    <!-- 전체화면 -->
    <div id="wholeContainerBox" style="display: flex; overflow: scroll">
      <div class="neumorphic-addBtnContainer">
        <div class="neumorphic-addBtn">
          <span class="neumorphic-element neumorhic-span">+</span>
        </div>
      </div>
    </div>

    <!-- 출석 체크 모달 생성 -->
    <th:block th:include="fragments/attendanceModal :: attendanceModal" />
    <!-- 출석 체크 모달 생성 -->

    <!-- 모달생성 -->
    <th:block
      th:include="fragments/createAttendanceModal :: createAttendanceModal"
    />
    <!-- 모달생성 -->

    <!-- 멤버추가 모달 -->
    <th:block th:include="fragments/insertMemberModal :: insertMemberModal" />
    <!-- 멤버추가 모달 -->
    <!-- 삭제 모달 생성 -->
    <th:block
      th:include="fragments/deleteWaitListModal :: deleteWaitListModal"
    />
    <!-- 삭제 모달 생성 -->

    <!-- 출석률 차트 -->
    <th:block th:include="fragments/attendanceGraph :: attendanceGraph" />
    <!-- 출석률 차트 -->
  </body>
</html>
<th:block th:replace="fragments/config :: commonJs" />
